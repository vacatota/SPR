                        id="loginform"
                        [formGroup]="formLogin"
                        autocomplete="off"
                        (ngSubmit)="onSubmit()"

                            <div class="mb-3">
                                <label for="nombreUsuario" class="form-label">Usuario</label>
                                <input class="form-control" type="email" formControlName="nombreUsuario" required="" placeholder="Nombre usuario"

                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Clave</label>
                                <div class="input-group input-group-merge">
                                    <input type="password" class="form-control" formControlName="claveUsuario" required="" placeholder="Clave acceso"[ngClass]="{'is-invalid': this.formLogin.get('claveUsuario')?.errors  && this.formSubmitted  }">
                                   <!--  <div class="input-group-text" data-password="false">
                                        <span class="password-eye"></span>
                                    </div> -->
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="checkbox-signin" checked>
                                    <label class="form-check-label" for="checkbox-signin">Remember me</label>
                                </div>
                            </div>

                            <div class="text-center d-grid">
                                <button class="btn btn-primary" type="submit"> Ingresar! </button>
                            </div>

                        </form>
